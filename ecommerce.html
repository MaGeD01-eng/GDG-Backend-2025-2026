<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="هذا الموقع تم انشاءه لتجارة الاكترونيات والاجهزة المحمولة">
    <meta name="keywords" content="Iphone,MacOS,Samsung,Intel,AMD,Hp,lenovo,ps4,ps5">
    <title>TechWorld</title>
    <style>
        /* ---------- Reset ---------- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f1;
            color: #333;
            line-height: 1.6;
        }

        /* ---------- Header ---------- */
        header {
            background-color: #11bdae;
            color: white;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 2px 5px rgba(124, 87, 87, 0.928);
        }

        header h1 {
            font-size: 2.5rem;
        }

        /* ---------- Navigation ---------- */
        nav {
            background-color: #cb0c82;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            padding: 10px 0;
        }

        nav ul li {
            margin: 0 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            transition: color 0.3s, transform 0.3s;
        }

        nav ul li a:hover {
            color: #058721;
            transform: scale(1.1);
        }

        /* ---------- Main / Products ---------- */
        main {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 30px 10px;
            gap: 20px;
        }

        section.product-card {
            background-color: white;
            border-radius: 10px;
            padding: 15px;
            width: 250px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        section.product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        section.product-card img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        section.product-card h3 {
            margin: 10px 0 5px;
            font-size: 1.2rem;
        }

        section.product-card p {
            margin: 5px 0;
        }

        section.product-card .price del {
            color: #999;
            margin-right: 5px;
        }

        section.product-card button {
            background-color: #c6cd08;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 1rem;
            border-radius: 5px;
            margin-top: 10px;
            transition: background-color 0.3s, transform 0.3s;
        }

        section.product-card button:hover {
            background-color: #df790c;
            transform: scale(1.05);
        }

        /* ---------- Footer ---------- */
        footer {
            background-color: #4b0daf;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 30px;
        }

        /* ---------- Responsive ---------- */
        @media (max-width: 800px) {
            main {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>TechWorld.com</h1>
    </header>

    <!-- Navigation -->
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="contact.html">Contact Us</a></li>
        </ul>
    </nav>

    <!-- Main -->
    <main>
        <!-- Product 1 -->
        <section class="product-card" style="background-color: #e3f2fd;">
            <img src="https://encrypted-tbn2.gstatic.com/shopping?q=tbn:ANd9GcSbR0d3aFuN93znBPVKPh1mZ5hhZP8v2jp5BUs2pRGQqIJEEw4bJIPDXddN-6Ryp8a5s1TkqomZ3MJKFnjmkpovFiqpc2I4UoPRms8qboH_21yXaU3yBX12nQ&usqp=CAc" alt="Iphone 11 pro">
            <h3>Iphone Pro - 128GB - 8GB RAM</h3>
            <p class="price"><del>14,000$</del> 13,500$</p>
            <button>اضف الي السلة</button>
        </section>

        <!-- Product 2 -->
        <section class="product-card" style="background-color: #fce4ec;">
            <img src="https://encrypted-tbn3.gstatic.com/shopping?q=tbn:ANd9GcQDcd4iJ3oLTTK2mB0MnJMHMvwooaJVaXQ1gGBKEZilj4no8w7m3lx7IhXfJuSBJgzHEREMt9TwmKMlN3ph6-ehQaQqLEdvlpUUgJu9NoF7pk3rEcYBJ6FZOrKMWVO4p_39GnohSA&usqp=CAc" alt="Samsung S24">
            <h3>Samsung S24 - 256GB - 16GB RAM</h3>
            <p class="price"><del>65,000$</del> 62,000$</p>
            <button>اضف الي السلة</button>
        </section>

        <!-- Product 3 -->
        <section class="product-card" style="background-color: #fff3e0;">
            <img src="https://encrypted-tbn3.gstatic.com/shopping?q=tbn:ANd9GcRKObMZB3HLGMrWkWazKbDW7VVbK8twWB5YwtvAEqCCpH01pxoaTI8SABZgLFLbksDeNuKI0pOF9Eg-CvQmLWMjCaO4fYt9yVp97jpjy1pk2k0xNVdz_C_DCTPtmLWoK7LCfULxPy1P&usqp=CAc" alt="PS5">
            <h3>Sony Playstation 5 Slim Console</h3>
            <p class="price"><del>27,500$</del> 26,500$</p>
            <button>اضف الي السلة</button>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <h2>جميع الحقوق محفوظة © TechWorld 2025</h2>
    </footer>
</body>
</html>
